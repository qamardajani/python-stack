<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1> All Shows </h1>
    <div class="show">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
             {% for show in all_shows %}
     
             <tr>
           
               <td>{{show.id}}</td>
               <td>{{show.title}}</td>
               <td>{{show.network}}</td>
               <td>{{show.releasedate|date:'m-d-Y'}}</td>
               <td><a href="{{show.id}}">Show</a>|<a href="{{show.id}}/edit">Edit</a>|<a href="/delete/{{show.id}}">Delete</a></td>
             
             </tr>
             {% endfor %}
            </tbody>
        </table>
     </div>
    <a href="/shows/new">Add a New Show</a>
     </main>
</body>
</html>
